<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Order Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2080b0; --amazon: #ff9900; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        
        .summary-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 20px; border-radius: 10px; color: white; text-align: center; }
        .bg-total { background: var(--primary); }
        .bg-amazon { background: var(--amazon); }
        .bg-others { background: #6c757d; }
        .stat-card h2 { margin: 0; font-size: 28px; }
        .stat-card p { margin: 5px 0 0; opacity: 0.9; font-weight: bold; }

        #searchInput { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; margin-bottom: 25px; }
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; margin-bottom: 30px; }
        .chart-box { border: 1px solid #eee; padding: 20px; border-radius: 10px; height: 350px; background: #fff; }
        .table-wrap { overflow-x: auto; max-height: 500px; border: 1px solid #eee; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; font-size: 14px; }
        th { background: var(--primary); color: white; padding: 15px; text-align: left; position: sticky; top: 0; z-index: 10; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; }
        tr:hover { background: #f1f8ff; }
        .btn { padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .status-box { padding: 8px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; }
        .link-cell a { color: #2080b0; text-decoration: none; font-weight: bold; border: 1px solid #2080b0; padding: 4px 8px; border-radius: 4px; display: inline-block; }
        .link-cell a:hover { background: #2080b0; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Live Order Analytics</h1>
            <div>
                <span id="syncStatus" class="status-box" style="background: #ffeeba;">Connecting...</span>
                <button class="btn" onclick="loadData()" style="margin-left:15px;">Refresh Data</button>
            </div>
        </div>

        <div class="summary-stats">
            <div class="stat-card bg-total"><h2 id="countTotal">0</h2><p>Total Submissions</p></div>
            <div class="stat-card bg-amazon"><h2 id="countAmazon">0</h2><p>Amazon Orders</p></div>
            <div class="stat-card bg-others"><h2 id="countOthers">0</h2><p>Other Platforms</p></div>
        </div>

        <input type="text" id="searchInput" placeholder="ðŸ” Search Name, Platform, Order ID, or Phone..." onkeyup="filterData()">

        <div class="charts">
            <div class="chart-box"><h3 style="margin:0 0 10px 0; color:#555;">Submission Timeline</h3><canvas id="dateChart"></canvas></div>
            <div class="chart-box"><h3 style="margin:0 0 10px 0; color:#555;">Platform Breakdown</h3><canvas id="platformChart"></canvas></div>
        </div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Your Name</th>
                        <th>Phone</th>
                        <th>Order id</th>
                        <th>Proof of Purchase</th>
                        <th>Email address</th>
                        <th>Platform</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="7" style="text-align:center; padding:40px;">Loading Live Data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTecHMkMX9O7rf5hOQwvanr0HiG7VldFkP-flRPj3D16eFajd_udakNBQbjZofks3fpsUpMGtWNCYvf/pub?output=csv';
        
        let allOrders = [];
        let dChart, pChart;

        async function loadData() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(csvUrl + '&cb=' + new Date().getTime());
                const text = await response.text();
                allOrders = parseCSV(text);
                updateUI(allOrders);
                status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
                status.style.background = "#d4edda";
                status.style.color = "#155724";
            } catch (err) {
                status.innerText = "Connection Error";
                status.style.background = "#f8d7da";
                status.style.color = "#721c24";
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            // Matching the columns exactly: A:Timestamp, B:Name, C:Phone, D:OrderId, E:Invoice, F:Email, G:Platform
            return lines.slice(1).map(line => {
                const cells = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    timestamp: (cells[0] || "").replace(/"/g, '').trim(),
                    name: (cells[1] || "").replace(/"/g, '').trim(),
                    phone: (cells[2] || "").replace(/"/g, '').trim(),
                    orderId: (cells[3] || "").replace(/"/g, '').trim(),
                    invoice: (cells[4] || "").replace(/"/g, '').trim(),
                    email: (cells[5] || "").replace(/"/g, '').trim(),
                    platform: (cells[6] || "").replace(/"/g, '').trim()
                };
            }).filter(row => row.name !== "");
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o => Object.values(o).some(val => val.toLowerCase().includes(term)));
            updateUI(filtered, true);
        }

        function updateUI(data, isFiltering = false) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td style="color:#888; font-size:12px;">${r.timestamp}</td>
                    <td><strong>${r.name}</strong></td>
                    <td>${r.phone}</td>
                    <td>${r.orderId}</td>
                    <td class="link-cell">${r.invoice.startsWith('http') ? `<a href="${r.invoice}" target="_blank">View File</a>` : 'No File'}</td>
                    <td>${r.email}</td>
                    <td><span style="background:#eee; padding:3px 8px; border-radius:12px; font-weight:bold;">${r.platform}</span></td>
                </tr>
            `).join('');
            if(!isFiltering) updateSummary(data);
            updateCharts(data);
        }

        function updateSummary(data) {
            const amazonCount = data.filter(o => o.platform.toLowerCase().includes('amazon')).length;
            document.getElementById('countTotal').innerText = data.length;
            document.getElementById('countAmazon').innerText = amazonCount;
            document.getElementById('countOthers').innerText = data.length - amazonCount;
        }

        function updateCharts(data) {
            const dateCounts = {};
            const platformCounts = {};
            data.forEach(r => {
                const date = r.timestamp.split(' ')[0] || "Unknown";
                dateCounts[date] = (dateCounts[date] || 0) + 1;
                platformCounts[r.platform] = (platformCounts[r.platform] || 0) + 1;
            });
            const sortedDates = Object.entries(dateCounts).sort((a,b) => a[0].localeCompare(b[0]));

            if (dChart) dChart.destroy();
            dChart = new Chart(document.getElementById('dateChart'), {
                type: 'line',
                data: {
                    labels: sortedDates.map(x => x[0]),
                    datasets: [{ label: 'Submissions', data: sortedDates.map(x => x[1]), borderColor: '#2080b0', fill: true, backgroundColor: 'rgba(32,128,176,0.1)', tension: 0.3 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            if (pChart) pChart.destroy();
            pChart = new Chart(document.getElementById('platformChart'), {
                type: 'bar',
                data: {
                    labels: Object.keys(platformCounts),
                    datasets: [{ label: 'Orders', data: Object.values(platformCounts), backgroundColor: ['#6c757d', '#ff9900', '#2080b0'] }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }
        window.onload = loadData;
    </script>
</body>
</html>
