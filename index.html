<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders Dashboard - Stable</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        header { display: flex; justify-content: space-between; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; }
        .status { padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 14px; }
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #2080b0; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¦ Order Dashboard</h1>
            <div>
                <span id="syncStatus" class="status" style="background: #ffeeba;">Connecting...</span>
                <button onclick="fetchData()" style="margin-left:10px; cursor:pointer; padding:5px 15px;">Manual Refresh</button>
            </div>
        </header>

        <div class="charts">
            <canvas id="pChart"></canvas>
            <canvas id="dChart"></canvas>
        </div>

        <div style="overflow-x:auto;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Contact</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" style="text-align:center;">Loading your data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // DIRECT LINK TO CSV
        const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKL1joEjDMsya8-4dlRMU8NPE7PR_gEQr-LaYu-pyL57JjE7TsQQr3vO9CZ6z6qApNgcK-_oIU4lng/pub?output=csv';
        
        let pChart, dChart;

        async function fetchData() {
            const status = document.getElementById('syncStatus');
            try {
                // Try direct fetch first
                const response = await fetch(SHEET_CSV + '&cache=' + Date.now());
                const csvText = await response.text();
                
                // If Google blocks direct fetch, use backup proxy
                if (csvText.includes('<!DOCTYPE html>')) {
                    throw new Error("Direct fetch blocked");
                }

                processData(csvText);
            } catch (err) {
                // BACKUP PROXY
                try {
                    const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(SHEET_CSV);
                    const res = await fetch(proxyUrl);
                    const json = await res.json();
                    processData(json.contents);
                } catch (e) {
                    status.innerText = "Sync Failed";
                    status.style.background = "#f8d7da";
                }
            }
        }

        function processData(csvText) {
            const status = document.getElementById('syncStatus');
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
            
            const dIdx = headers.indexOf('DATE');
            const nIdx = headers.indexOf('NAME');
            const pIdx = headers.indexOf('PRODUCT');
            const cIdx = headers.indexOf('CONTACT');
            const rIdx = headers.indexOf('REVIEW');

            const data = lines.slice(1).map(line => {
                const f = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    date: (f[dIdx] || "").replace(/"/g, '').trim(),
                    name: (f[nIdx] || "").replace(/"/g, '').trim(),
                    product: (f[pIdx] || "").replace(/"/g, '').trim(),
                    contact: (f[cIdx] || "").replace(/"/g, '').trim(),
                    review: (f[rIdx] || "").replace(/"/g, '').trim()
                };
            }).filter(r => r.name);

            renderTable(data);
            renderCharts(data);
            
            status.innerText = "LIVE: " + new Date().toLocaleTimeString();
            status.style.background = "#d4edda";
        }

        function renderTable(data) {
            document.getElementById('tableBody').innerHTML = data.map(r => `
                <tr>
                    <td>${r.date}</td>
                    <td>${r.name}</td>
                    <td>${r.product}</td>
                    <td>${r.contact}</td>
                    <td>${r.review}</td>
                </tr>
            `).join('');
        }

        function renderCharts(data) {
            const pMap = {}, dMap = {};
            data.forEach(r => {
                if(r.product) pMap[r.product] = (pMap[r.product] || 0) + 1;
                if(r.date) dMap[r.date] = (dMap[r.date] || 0) + 1;
            });

            if (pChart) pChart.destroy();
            pChart = new Chart(document.getElementById('pChart'), {
                type: 'bar',
                data: { labels: Object.keys(pMap).slice(0,5), datasets: [{ label: 'Sales', data: Object.values(pMap).slice(0,5), backgroundColor: '#2080b0' }] }
            });

            if (dChart) dChart.destroy();
            dChart = new Chart(document.getElementById('dChart'), {
                type: 'line',
                data: { labels: Object.keys(dMap), datasets: [{ label: 'Orders', data: Object.values(dMap), borderColor: '#2080b0' }] }
            });
        }

        window.onload = fetchData;
    </script>
</body>
</html>
