<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Order Analytics - Pro Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2080b0; --amazon: #ff9900; --others: #6c757d; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1400px; margin: auto; }
        
        /* Header & Status */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .header h1 { margin: 0; font-size: 26px; display: flex; align-items: center; gap: 10px; }
        .status-area { display: flex; align-items: center; gap: 12px; }
        .sync-pill { background: #d4edda; color: #155724; padding: 5px 12px; border-radius: 20px; font-size: 12px; font-weight: 600; border: 1px solid #c3e6cb; }
        .refresh-btn { background: #2080b0; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: 600; font-size: 13px; }

        /* Summary Cards */
        .summary-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .stat-card { padding: 20px; border-radius: 10px; color: white; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .stat-card h2 { margin: 0; font-size: 32px; }
        .stat-card p { margin: 5px 0 0; font-weight: 600; opacity: 0.9; font-size: 12px; text-transform: uppercase; }
        .bg-total { background: #2080b0; }
        .bg-amazon { background: #ff9900; }
        .bg-others { background: #6c757d; }

        /* Search Bar */
        .search-box { background: white; padding: 12px; border-radius: 8px; margin-bottom: 20px; box-shadow: 0 2px 6px rgba(0,0,0,0.05); border: 1px solid #eee; }
        #searchInput { width: 100%; border: none; font-size: 15px; outline: none; }

        /* Chart Section */
        .chart-box { background: white; padding: 15px; border-radius: 10px; border: 1px solid #eee; margin-bottom: 20px; }
        .chart-box h3 { margin: 0 0 10px 0; font-size: 16px; color: #444; }

        /* Data Table - FIXED WIDTHS */
        .table-wrap { background: white; border-radius: 10px; border: 1px solid #eee; overflow: hidden; }
        .table-scroll { overflow-x: auto; max-height: 550px; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; table-layout: fixed; } /* table-layout fixed keeps columns tight */
        
        th, td { padding: 10px 12px; border-bottom: 1px solid #f0f0f0; text-align: left; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        th { background: #fcfcfc; color: #666; font-weight: 600; position: sticky; top: 0; z-index: 5; border-bottom: 2px solid #eee; }
        
        /* Specific Column Widths to prevent expansion */
        .col-ts { width: 130px; }
        .col-nm { width: 150px; }
        .col-ph { width: 110px; }
        .col-id { width: 140px; }
        .col-iv { width: 80px; }
        .col-em { width: 180px; }
        .col-pl { width: 100px; }
        .col-pd { width: 220px; }
        .col-st { width: 150px; } /* State & Pin Code */

        tr:hover { background: #f8fbff; }
        .platform-tag { background: #eee; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: bold; }
        .view-link { color: #2080b0; text-decoration: none; font-weight: bold; font-size: 11px; border: 1px solid #2080b0; padding: 2px 6px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>ðŸ“¦ Live Order Analytics</h1>
        <div class="status-area">
            <span id="syncStatus" class="sync-pill">CONNECTING...</span>
            <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
        </div>
    </div>

    <div class="summary-grid">
        <div class="stat-card bg-total"><h2 id="totalCount">0</h2><p>Total Submissions</p></div>
        <div class="stat-card bg-amazon"><h2 id="amazonCount">0</h2><p>Amazon Orders</p></div>
        <div class="stat-card bg-others"><h2 id="otherCount">0</h2><p>Other Platforms</p></div>
    </div>

    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ðŸ” Search Name, Product, State, Order ID..." onkeyup="filterData()">
    </div>

    <div class="chart-box">
        <h3>Platform Breakdown</h3>
        <canvas id="platformChart" style="max-height: 250px;"></canvas>
    </div>

    <div class="table-wrap">
        <div class="table-scroll">
            <table>
                <thead>
                    <tr>
                        <th class="col-ts">Timestamp</th>
                        <th class="col-nm">Name</th>
                        <th class="col-ph">Phone</th>
                        <th class="col-id">Order ID</th>
                        <th class="col-iv">Invoice</th>
                        <th class="col-em">Email</th>
                        <th class="col-pl">Platform</th>
                        <th class="col-pd">Product</th>
                        <th class="col-st">State & Pin</th> </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTecHMkMX9O7rf5hOQwvanr0HiG7VldFkP-flRPj3D16eFajd_udakNBQbjZofks3fpsUpMGtWNCYvf/pub?output=csv';
    let allOrders = [];
    let pChart;

    async function loadData() {
        const status = document.getElementById('syncStatus');
        try {
            const response = await fetch(csvUrl + '&cb=' + Date.now());
            const text = await response.text();
            allOrders = parseCSV(text);
            updateUI(allOrders);
            status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
        } catch (err) { status.innerText = "OFFLINE"; }
    }

    function parseCSV(text) {
        const lines = text.trim().split('\n');
        return lines.slice(1).map(line => {
            const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
            return {
                ts: (c[0]||"").replace(/"/g,'').trim(),
                nm: (c[1]||"").replace(/"/g,'').trim(),
                ph: (c[2]||"").replace(/"/g,'').trim(),
                id: (c[3]||"").replace(/"/g,'').trim(),
                iv: (c[4]||"").replace(/"/g,'').trim(),
                em: (c[5]||"").replace(/"/g,'').trim(),
                pl: (c[6]||"").replace(/"/g,'').trim(),
                pd: (c[7]||"").replace(/"/g,'').trim(),
                st: (c[8]||"").replace(/"/g,'').trim() // Mapping Column I
            };
        }).filter(r => r.nm !== "");
    }

    function filterData() {
        const val = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allOrders.filter(o => 
            Object.values(o).some(v => v.toLowerCase().includes(val))
        );
        updateUI(filtered, true);
    }

    function updateUI(data, isFilt = false) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = data.map(r => `
            <tr>
                <td class="col-ts" style="color:#888;">${r.ts}</td>
                <td class="col-nm"><strong>${r.nm}</strong></td>
                <td class="col-ph">${r.ph}</td>
                <td class="col-id" style="color:#2080b0;">${r.id}</td>
                <td class="col-iv">${r.iv.startsWith('http') ? `<a href="${r.iv}" target="_blank" class="view-link">View</a>` : 'N/A'}</td>
                <td class="col-em">${r.em}</td>
                <td class="col-pl"><span class="platform-tag">${r.pl}</span></td>
                <td class="col-pd" title="${r.pd}">${r.pd}</td>
                <td class="col-st"><strong>${r.st}</strong></td>
            </tr>
        `).join('');

        if(!isFilt) {
            const counts = {};
            data.forEach(o => { counts[o.pl] = (counts[o.pl] || 0) + 1; });
            document.getElementById('totalCount').innerText = data.length;
            document.getElementById('amazonCount').innerText = counts['Amazon'] || 0;
            document.getElementById('otherCount').innerText = data.length - (counts['Amazon'] || 0);
            renderChart(counts);
        }
    }

    function renderChart(counts) {
        if (pChart) pChart.destroy();
        const ctx = document.getElementById('platformChart').getContext('2d');
        pChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(counts),
                datasets: [{
                    data: Object.values(counts),
                    backgroundColor: Object.keys(counts).map(k => k === 'Amazon' ? '#ff9900' : '#6c757d'),
                    borderRadius: 4
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false, 
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    window.onload = loadData;
</script>
</body>
</html>
