<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Order Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2080b0; --amazon: #ff9900; --others: #6c757d; --bg: #f8f9fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1400px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        
        /* Header & Status */
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .status-pill { background: #d4edda; color: #155724; padding: 6px 15px; border-radius: 20px; font-size: 13px; font-weight: bold; border: 1px solid #c3e6cb; }
        .refresh-btn { background: var(--primary); color: white; border: none; padding: 8px 18px; border-radius: 6px; cursor: pointer; font-weight: bold; }

        /* Stats Cards */
        .summary-stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { padding: 30px 20px; border-radius: 10px; color: white; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .stat-card h2 { margin: 0; font-size: 32px; }
        .stat-card p { margin: 5px 0 0; font-weight: bold; opacity: 0.9; text-transform: uppercase; font-size: 13px; }
        .bg-total { background: var(--primary); }
        .bg-amazon { background: var(--amazon); }
        .bg-others { background: var(--others); }

        /* Search & Table */
        #searchInput { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom: 25px; box-sizing: border-box; }
        .table-wrap { overflow: auto; max-height: 500px; border-radius: 10px; border: 1px solid #eee; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; white-space: nowrap; }
        th { background: #fcfcfc; color: #666; padding: 15px; text-align: left; position: sticky; top: 0; border-bottom: 2px solid #eee; }
        td { padding: 12px 15px; border-bottom: 1px solid #eee; color: #444; }
        tr:hover { background: #f8fbff; }
        .platform-tag { background: #eee; padding: 3px 8px; border-radius: 10px; font-weight: bold; font-size: 11px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Live Order Analytics</h1>
            <div style="display: flex; gap: 15px; align-items: center;">
                <span id="syncStatus" class="status-pill">CONNECTING...</span>
                <button class="refresh-btn" onclick="loadData()">Refresh Data</button>
            </div>
        </div>

        <div class="summary-stats">
            <div class="stat-card bg-total"><h2 id="countTotal">0</h2><p>Total Submissions</p></div>
            <div class="stat-card bg-amazon"><h2 id="countAmazon">0</h2><p>Amazon Orders</p></div>
            <div class="stat-card bg-others"><h2 id="countOthers">0</h2><p>Other Platforms</p></div>
        </div>

        <input type="text" id="searchInput" placeholder="ðŸ” Search Name, Product, Order ID, or Phone..." onkeyup="filterData()">

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Timestamp</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Order ID</th>
                        <th>Invoice</th>
                        <th>Email</th>
                        <th>Platform</th>
                        <th>Product</th> </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTecHMkMX9O7rf5hOQwvanr0HiG7VldFkP-flRPj3D16eFajd_udakNBQbjZofks3fpsUpMGtWNCYvf/pub?output=csv';
        let allOrders = [];

        async function loadData() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(csvUrl + '&cb=' + Date.now());
                const text = await response.text();
                allOrders = parseCSV(text);
                updateUI(allOrders);
                status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
            } catch (err) { status.innerText = "OFFLINE"; }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            return lines.slice(1).map(line => {
                const c = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    ts: (c[0]||"").replace(/"/g,''), name: (c[1]||"").replace(/"/g,''),
                    ph: (c[2]||"").replace(/"/g,''), id: (c[3]||"").replace(/"/g,''),
                    iv: (c[4]||"").replace(/"/g,''), em: (c[5]||"").replace(/"/g,''),
                    pl: (c[6]||"").replace(/"/g,''), 
                    pd: (c[7]||"").replace(/"/g,'') // Mapping Column H
                };
            }).filter(r => r.name !== "");
        }

        function filterData() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o => Object.values(o).some(v => v.toLowerCase().includes(val)));
            updateUI(filtered, true);
        }

        function updateUI(data, isFilt = false) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td style="color:#888;">${r.ts}</td>
                    <td><strong>${r.name}</strong></td>
                    <td>${r.ph}</td>
                    <td style="color:#2080b0;">${r.id}</td>
                    <td>${r.iv.startsWith('http') ? `<a href="${r.iv}" target="_blank" style="text-decoration:none;font-weight:bold;color:var(--primary);">View</a>` : 'N/A'}</td>
                    <td>${r.em}</td>
                    <td><span class="platform-tag">${r.pl}</span></td>
                    <td><strong style="color:#555;">${r.pd}</strong></td>
                </tr>
            `).join('');
            if(!isFilt) {
                const amz = data.filter(o => o.pl.toLowerCase().includes('amazon')).length;
                document.getElementById('countTotal').innerText = data.length;
                document.getElementById('countAmazon').innerText = amz;
                document.getElementById('countOthers').innerText = data.length - amz;
            }
        }
        window.onload = loadData;
    </script>
</body>
</html>
