
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Orders Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2080b0; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .search-area { margin-bottom: 25px; }
        #searchInput { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; }
        #searchInput:focus { border-color: var(--primary); }
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { border: 1px solid #eee; padding: 15px; border-radius: 10px; height: 350px; }
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 13px; word-break: break-word; }
        tr:hover { background: #f9f9f9; }
        .status-box { padding: 6px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; }
        .btn { padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
        .link-btn { color: #2080b0; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Customer Order Analytics</h1>
            <div>
                <span id="syncStatus" class="status-box" style="background: #ffeeba;">Connecting...</span>
                <button class="btn" onclick="loadData()" style="margin-left:10px;">Refresh</button>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by Name, Email, Phone, or Order ID..." onkeyup="filterData()">
        </div>

        <div class="charts">
            <div class="chart-box">
                <h3 style="margin-top:0;">Orders by Submission Date</h3>
                <canvas id="dateChart"></canvas>
            </div>
            <div class="chart-box">
                <h3 style="margin-top:0;">Top Customers</h3>
                <canvas id="customerChart"></canvas>
            </div>
        </div>

        <div style="overflow-x:auto; max-height: 500px;">
            <table>
                <thead>
                    <tr>
                        <th>Submission Date</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Order ID</th>
                        <th>Invoice</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="6" style="text-align:center;">Loading your data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // UPDATED WITH YOUR NEW GOOGLE SHEET LINK
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRE-uMY6fvBe-XQpDss0UhCHSTwkdJTUKUDw3s0fP0-b419Ch0CEBFg7Bhow4DM_nUROb8ffbBAsSBN/pub?output=csv';
        
        let allOrders = [];
        let dateChart, customerChart;

        async function loadData() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(csvUrl + '&cache=' + new Date().getTime());
                const text = await response.text();
                
                if (text.includes("<!DOCTYPE")) throw new Error("Format error");

                allOrders = parseCSV(text);
                updateUI(allOrders);
                
                status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
                status.style.background = "#d4edda";
                status.style.color = "#155724";
            } catch (err) {
                status.innerText = "Sync Failed";
                status.style.background = "#f8d7da";
                status.style.color = "#721c24";
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
            
            // Map headers to column index based on your screenshot
            const nIdx = headers.indexOf('YOUR NAME');
            const eIdx = headers.indexOf('EMAIL');
            const pIdx = headers.indexOf('PHONE');
            const oIdx = headers.indexOf('ORDER ID');
            const iIdx = headers.indexOf('PROOF OF PURCHASE (INVOICE)');
            const dIdx = headers.indexOf('SUBMISSION DATE');

            return lines.slice(1).map(line => {
                const cells = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    name: (cells[nIdx] || "").replace(/"/g, '').trim(),
                    email: (cells[eIdx] || "").replace(/"/g, '').trim(),
                    phone: (cells[pIdx] || "").replace(/"/g, '').trim(),
                    orderId: (cells[oIdx] || "").replace(/"/g, '').trim(),
                    invoice: (cells[iIdx] || "").replace(/"/g, '').trim(),
                    date: (cells[dIdx] || "").split(' ')[0] // Extracts just the date part (YYYY-MM-DD)
                };
            }).filter(row => row.name !== "");
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o => 
                o.name.toLowerCase().includes(term) || 
                o.email.toLowerCase().includes(term) || 
                o.phone.toLowerCase().includes(term) ||
                o.orderId.toLowerCase().includes(term)
            );
            updateUI(filtered);
        }

        function updateUI(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${r.date}</td>
                    <td>${r.name}</td>
                    <td>${r.email}</td>
                    <td>${r.phone}</td>
                    <td>${r.orderId}</td>
                    <td>${r.invoice.startsWith('http') ? `<a href="${r.invoice}" target="_blank" class="link-btn">View</a>` : r.invoice}</td>
                </tr>
            `).join('');
            
            updateCharts(data);
        }

        function updateCharts(data) {
            const dateCounts = {};
            const nameCounts = {};
            
            data.forEach(r => {
                if(r.date) dateCounts[r.date] = (dateCounts[r.date] || 0) + 1;
                if(r.name) nameCounts[r.name] = (nameCounts[r.name] || 0) + 1;
            });

            // Sort dates for the line chart
            const sortedDates = Object.entries(dateCounts).sort((a,b) => a[0].localeCompare(b[0]));
            // Get top 10 customers for the bar chart
            const topCustomers = Object.entries(nameCounts).sort((a,b)=>b[1]-a[1]).slice(0, 10);

            if (dateChart) dateChart.destroy();
            dateChart = new Chart(document.getElementById('dateChart'), {
                type: 'line',
                data: {
                    labels: sortedDates.map(x => x[0]),
                    datasets: [{ label: 'Submission Volume', data: sortedDates.map(x => x[1]), borderColor: '#2080b0', fill: false, tension: 0.1 }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            if (customerChart) customerChart.destroy();
            customerChart = new Chart(document.getElementById('customerChart'), {
                type: 'bar',
                data: {
                    labels: topCustomers.map(x => x[0]),
                    datasets: [{ label: 'Submissions', data: topCustomers.map(x => x[1]), backgroundColor: '#2080b0' }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
