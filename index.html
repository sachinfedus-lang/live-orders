<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Dashboard - Search & Top 10</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: auto; background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; margin-bottom: 20px; padding-bottom: 10px; }
        .status-tag { padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; }
        
        /* Search Bar Styling */
        .search-container { margin-bottom: 20px; }
        #searchInput { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; outline: none; }
        #searchInput:focus { border-color: #2080b0; box-shadow: 0 0 5px rgba(32,128,176,0.3); }
        
        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .chart-box { border: 1px solid #eee; padding: 15px; border-radius: 10px; background: #fdfdfd; }
        canvas { max-height: 300px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; border: 1px solid #eee; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
        th { background: #2080b0; color: white; font-weight: 600; position: sticky; top: 0; }
        tr:hover { background-color: #f9f9f9; }
        .btn { padding: 8px 16px; background: #2080b0; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #1a6a8f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¦ Orders Dashboard</h1>
            <div>
                <span id="syncStatus" class="status-tag" style="background: #ffeeba;">Connecting...</span>
                <button class="btn" onclick="loadData()" style="margin-left: 10px;">Refresh Data</button>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by Name, Product, or Date (e.g. 20.09.2024)..." onkeyup="filterData()">
        </div>

        <div class="charts">
            <div class="chart-box">
                <h3 style="margin-top:0; color:#555;">ðŸ”¥ Top 10 Best Selling Products</h3>
                <canvas id="productChart"></canvas>
            </div>
            <div class="chart-box">
                <h3 style="margin-top:0; color:#555;">ðŸ“ˆ Daily Order Volume</h3>
                <canvas id="dateChart"></canvas>
            </div>
        </div>

        <div style="overflow-x: auto; max-height: 500px;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Contact</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" style="text-align:center;">Loading orders...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKL1joEjDMsya8-4dlRMU8NPE7PR_gEQr-LaYu-pyL57JjE7TsQQr3vO9CZ6z6qApNgcK-_oIU4lng/pub?output=csv';

        let pChart, dChart;
        let allOrders = []; 

        async function loadData() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(csvUrl, { cache: "no-store" });
                const text = await response.text();
                
                if (text.trim().startsWith("<!DOCTYPE")) {
                    throw new Error("Sheet not published correctly");
                }

                allOrders = parseData(text);
                updateUI(allOrders);
                
                status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
                status.style.background = "#d4edda";
                status.style.color = "#155724";
            } catch (err) {
                console.error(err);
                status.innerText = "Sync Error";
                status.style.background = "#f8d7da";
                status.style.color = "#721c24";
            }
        }

        function parseData(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
            
            const dIdx = headers.indexOf('DATE');
            const nIdx = headers.indexOf('NAME');
            const pIdx = headers.indexOf('PRODUCT');
            const cIdx = headers.indexOf('CONTACT');
            const rIdx = headers.indexOf('REVIEW');

            return lines.slice(1).map(line => {
                const cells = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    date: (cells[dIdx] || "").replace(/"/g, '').trim(),
                    name: (cells[nIdx] || "").replace(/"/g, '').trim(),
                    product: (cells[pIdx] || "").replace(/"/g, '').trim(),
                    contact: (cells[cIdx] || "").replace(/"/g, '').trim(),
                    review: (cells[rIdx] || "").replace(/"/g, '').trim()
                };
            }).filter(r => r.name && r.name !== "");
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(order => {
                return (
                    order.name.toLowerCase().includes(searchTerm) ||
                    order.product.toLowerCase().includes(searchTerm) ||
                    order.date.toLowerCase().includes(searchTerm)
                );
            });
            updateUI(filtered);
        }

        function updateUI(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${r.date}</td>
                    <td>${r.name}</td>
                    <td>${r.product}</td>
                    <td>${r.contact}</td>
                    <td>${r.review}</td>
                </tr>
            `).join('');

            updateCharts(data);
        }

        function updateCharts(data) {
            const productCounts = {};
            const dateCounts = {};
            
            data.forEach(r => {
                if(r.product) productCounts[r.product] = (productCounts[r.product] || 0) + 1;
                if(r.date) dateCounts[r.date] = (dateCounts[r.date] || 0) + 1;
            });

            // LOGIC FOR TOP 10 PRODUCTS
            const topProducts = Object.entries(productCounts)
                .sort((a, b) => b[1] - a[1]) // Sort by count descending
                .slice(0, 10);              // Take top 10

            if (pChart) pChart.destroy();
            pChart = new Chart(document.getElementById('productChart'), {
                type: 'bar',
                data: {
                    labels: topProducts.map(x => x[0]),
                    datasets: [{ 
                        label: 'Units Sold', 
                        data: topProducts.map(x => x[1]), 
                        backgroundColor: '#2080b0',
                        borderRadius: 5
                    }]
                },
                options: { 
                    indexAxis: 'y', // Horizontal bar chart looks better for long names
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });

            const sortedDates = Object.entries(dateCounts).sort((a,b) => a[0].localeCompare(b[0]));

            if (dChart) dChart.destroy();
            dChart = new Chart(document.getElementById('dateChart'), {
                type: 'line',
                data: {
                    labels: sortedDates.map(x => x[0]),
                    datasets: [{ 
                        label: 'Orders', 
                        data: sortedDates.map(x => x[1]), 
                        borderColor: '#2080b0', 
                        backgroundColor: 'rgba(32,128,176,0.1)',
                        fill: true,
                        tension: 0.3 
                    }]
                },
                options: { 
                    responsive: true, 
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
