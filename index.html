<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Orders Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2080b0; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #eee; padding-bottom: 15px; margin-bottom: 20px; }
        .status-box { padding: 6px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; }

        /* THE SEARCH BAR */
        .search-area { margin-bottom: 25px; }
        #searchInput { 
            width: 100%; 
            padding: 15px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            box-sizing: border-box;
            outline: none;
        }
        #searchInput:focus { border-color: var(--primary); }

        .charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-box { border: 1px solid #eee; padding: 15px; border-radius: 10px; height: 350px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { background: var(--primary); color: white; padding: 12px; text-align: left; position: sticky; top: 0; }
        td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #f9f9f9; }
        .btn { padding: 8px 16px; background: var(--primary); color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Orders Analytics</h1>
            <div>
                <span id="syncStatus" class="status-box" style="background: #ffeeba;">Connecting...</span>
                <button class="btn" onclick="loadData()" style="margin-left:10px;">Refresh</button>
            </div>
        </div>

        <div class="search-area">
            <input type="text" id="searchInput" placeholder="ðŸ” Search by Name, Product, or Date..." onkeyup="filterData()">
        </div>

        <div class="charts">
            <div class="chart-box">
                <h3 style="margin-top:0;">Top 10 Selling Products</h3>
                <canvas id="productChart"></canvas>
            </div>
            <div class="chart-box">
                <h3 style="margin-top:0;">Orders by Date</h3>
                <canvas id="dateChart"></canvas>
            </div>
        </div>

        <div style="overflow-x:auto; max-height: 500px;">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Product</th>
                        <th>Contact</th>
                        <th>Review</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr><td colspan="5" style="text-align:center;">Fetching data from Google Sheets...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRKL1joEjDMsya8-4dlRMU8NPE7PR_gEQr-LaYu-pyL57JjE7TsQQr3vO9CZ6z6qApNgcK-_oIU4lng/pub?output=csv';
        
        let allOrders = [];
        let pChart, dChart;

        async function loadData() {
            const status = document.getElementById('syncStatus');
            try {
                const response = await fetch(csvUrl + '&cache=' + new Date().getTime());
                const text = await response.text();
                
                if (text.includes("<!DOCTYPE")) throw new Error("Format error");

                allOrders = parseCSV(text);
                updateUI(allOrders);
                
                status.innerText = "ONLINE: " + new Date().toLocaleTimeString();
                status.style.background = "#d4edda";
                status.style.color = "#155724";
            } catch (err) {
                status.innerText = "Sync Failed";
                status.style.background = "#f8d7da";
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().toUpperCase());
            
            // Exact column mapping based on your sheet
            const dIdx = headers.indexOf('DATE');
            const nIdx = headers.indexOf('NAME');
            const pIdx = headers.indexOf('PRODUCT');
            const cIdx = headers.indexOf('CONTACT');
            const rIdx = headers.indexOf('REVIEW');

            return lines.slice(1).map(line => {
                const cells = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                return {
                    date: (cells[dIdx] || "").replace(/"/g, '').trim(),
                    name: (cells[nIdx] || "").replace(/"/g, '').trim(),
                    product: (cells[pIdx] || "").replace(/"/g, '').trim(),
                    contact: (cells[cIdx] || "").replace(/"/g, '').trim(),
                    review: (cells[rIdx] || "").replace(/"/g, '').trim()
                };
            }).filter(row => row.name !== "");
        }

        function filterData() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allOrders.filter(o => 
                o.name.toLowerCase().includes(term) || 
                o.product.toLowerCase().includes(term) || 
                o.date.toLowerCase().includes(term)
            );
            updateUI(filtered);
        }

        function updateUI(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.map(r => `
                <tr>
                    <td>${r.date}</td>
                    <td>${r.name}</td>
                    <td>${r.product}</td>
                    <td>${r.contact}</td>
                    <td>${r.review}</td>
                </tr>
            `).join('');
            
            updateCharts(data);
        }

        function updateCharts(data) {
            const pCounts = {};
            const dCounts = {};
            data.forEach(r => {
                pCounts[r.product] = (pCounts[r.product] || 0) + 1;
                dCounts[r.date] = (dCounts[r.date] || 0) + 1;
            });

            // Top 10 Products Logic
            const top10 = Object.entries(pCounts).sort((a,b)=>b[1]-a[1]).slice(0,10);

            if (pChart) pChart.destroy();
            pChart = new Chart(document.getElementById('productChart'), {
                type: 'bar',
                data: {
                    labels: top10.map(x => x[0]),
                    datasets: [{ label: 'Sales', data: top10.map(x => x[1]), backgroundColor: '#2080b0' }]
                },
                options: { indexAxis: 'y', responsive: true, maintainAspectRatio: false }
            });

            const sortedDates = Object.entries(dCounts).sort();
            if (dChart) dChart.destroy();
            dChart = new Chart(document.getElementById('dateChart'), {
                type: 'line',
                data: {
                    labels: sortedDates.map(x => x[0]),
                    datasets: [{ label: 'Orders', data: sortedDates.map(x => x[1]), borderColor: '#2080b0', fill: false }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        window.onload = loadData;
    </script>
</body>
</html>
